name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Verify build outputs
      run: |
        test -f ./dist/scraper.js
        test -f ./dist/mcp-generator.js
        test -f ./dist/vector-search.js
        test -f ./dist/chatbot-exporter.js

  validate-discovery:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq
    
    - name: Validate AI Plugin Manifest
      run: |
        jq empty .well-known/ai-plugin.json
    
    - name: Validate Tool Manifest
      run: |
        jq empty .well-known/ai-tool-manifest.json
    
    - name: Check OpenAPI Spec exists
      run: |
        test -f .well-known/openapi.yaml
        echo "OpenAPI spec found"
